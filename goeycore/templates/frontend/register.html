{% extends 'frontend/register_base.html' %}
{% block title %}
Customer Registeration
{% endblock %}
{% block content %}

<div class="row" style="background-color: #1f9784 !important">
    <div class="container">
      <div class="card py-4 px-4">
        <div class="h4 pb-4">Customer Registeration</div>
        <div class="row">
          <div class="col-md-12 col-sm-12 mb-3">
            <p>Be a part of Los Angles Top Web Design Agency</p>
            <div class="da-contact-message">
              <form action="/signup/" method="POST" enctype="multipart/form-data">
                {% csrf_token %}

                <div class="row">

                  <div class="col-md-6 col-sm-12 mb-3">
                    <input class="mr-3 form-control" type="text" name="first_name" placeholder="*First Name" required="required"/>
                  </div>
                  <div class="col-md-6 col-sm-12 mb-3">
                    <input class="form-control" type="text" name="last_name" placeholder="Last Name"/>
                  </div>
                </div>
                <div class="row">

                  <div class="col-md-6 col-sm-12 mb-3">
                    <input class="mr-3 form-control" type="email" name="email" placeholder="*Email" required="required"/>
                  </div>
                  <div class="col-md-6 col-sm-12 mb-3">
                    <input class="form-control" type="text" name="phone" placeholder="*Phone" required="required"/>
                  </div>
                </div>

                <div class="row">

                  <div class="col-md-6 col-sm-12 mb-3">
                    <input class="mr-3 form-control" type="password" name="password" placeholder="*Password" required="required"/>
                  </div>
                  <div class="col-md-6 col-sm-12 mb-3">
                    <input class="form-control" type="password" name="vpassword" placeholder="*Confirm Password" required="required"/>
                  </div>
                </div>
                <div class="row">
                  <div class="col">
                    <button class="btn btn-primary" type="submit">Register</button>
                  </div>
                </div>
              </form>
            </div>
          </div>

        </div>
      </div>
    </div>

</div>
{% endblock %}
